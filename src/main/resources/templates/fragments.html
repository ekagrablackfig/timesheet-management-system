<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timesheet System</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/styles.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm" th:fragment="nav">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
                <i class="bi bi-clock-history me-2"></i> BlackFig
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- My Service Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="myServiceDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            My Service
                        </a>
                        <ul class="dropdown-menu shadow" aria-labelledby="myServiceDropdown">
                            <li><a class="dropdown-item" href="/timesheets"><i
                                        class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
                            <li><a class="dropdown-item" href="/timesheets/create"><i
                                        class="bi bi-plus-circle me-2"></i>Create New Timesheet</a></li>
                        </ul>
                    </li>

                    <!-- Admin Links -->
                    <li class="nav-item dropdown" th:if="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')')}">
                        <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Administration
                        </a>
                        <ul class="dropdown-menu shadow" aria-labelledby="adminDropdown">
                            <li><a class="dropdown-item" href="/admin/projects"><i
                                        class="bi bi-folder me-2"></i>Projects</a></li>
                            <li><a class="dropdown-item" href="/admin/users"><i class="bi bi-people me-2"></i>Users</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="/reports"><i class="bi bi-bar-chart me-2"></i>Reports</a>
                            </li>
                        </ul>
                    </li>
                </ul>

                <div class="d-flex align-items-center gap-3">
                    <!-- Dark Mode Toggle -->
                    <button class="btn btn-link nav-link px-2 text-white" id="bd-theme" type="button"
                        onclick="toggleTheme()" title="Toggle theme">
                        <i class="bi bi-moon-stars-fill" id="theme-icon"></i>
                    </button>

                    <div class="vr text-white opacity-50"></div>

                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" id="userDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle fs-5"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="userDropdown">
                            <li>
                                <h6 class="dropdown-header">Signed in as <span sec:authentication="name">User</span>
                                </h6>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="px-2">
                                    <button class="btn btn-sm btn-danger w-100" type="submit">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Theme Toggle Logic
            const storedTheme = localStorage.getItem('theme');
            const getPreferredTheme = () => {
                if (storedTheme) return storedTheme;
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            };

            const setTheme = function (theme) {
                if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.setAttribute('data-bs-theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-bs-theme', theme);
                }

                // Update Icon
                const icon = document.getElementById('theme-icon');
                if (icon) {
                    if (theme === 'dark') {
                        icon.className = 'bi bi-sun-fill';
                    } else {
                        icon.className = 'bi bi-moon-stars-fill';
                    }
                }
            };

            setTheme(getPreferredTheme());

            function toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                setTheme(newTheme);
            }
        </script>
    </nav>


</body>

</html>
