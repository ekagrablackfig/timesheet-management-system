<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head}"></head>

<body>
    <nav th:replace="~{fragments :: nav}"></nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card shadow-md border-0">
                    <div class="card-header bg-primary text-white py-3">
                        <h4 class="mb-0 fs-5"><i class="bi bi-calendar-plus me-2"></i> New Timesheet</h4>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/timesheets/create}" method="post">
                            <div class="mb-4">
                                <label for="startDate" class="form-label fw-bold">Select Week</label>
                                <select class="form-select form-select-lg" id="startDate" name="startDate" required>
                                    <option th:each="option : ${weekOptions}" th:value="${option.startDate}"
                                        th:text="${option.label}"
                                        th:selected="${option.label.startsWith('Current Week')}">
                                        Week 52 (2025-12-22 - 2025-12-28)
                                    </option>
                                </select>
                                <div class="form-text mt-2">
                                    <i class="bi bi-calendar-range"></i>
                                    Lists current, future (2), and past (8) weeks.
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-file-earmark-plus"></i> Create Timesheet
                                </button>
                                <a href="/timesheets" class="btn btn-light text-muted">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
