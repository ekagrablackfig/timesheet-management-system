<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head}">
    <!-- Fallback if fragment not loaded, though replace handles it -->
    <title>Login - Timesheet System</title>
</head>

<body class="d-flex align-items-center min-vh-100 bg-body-tertiary">
    <script>
        // Apply theme immediately to prevent flash
        const storedTheme = localStorage.getItem('theme');
        if (storedTheme) {
            document.documentElement.setAttribute('data-bs-theme', storedTheme);
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-bs-theme', 'dark');
        }
    </script>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="text-center mb-4">
                    <h1 class="h3 fw-bold text-primary"><i class="bi bi-clock-history me-2"></i>Timesheet System</h1>
                    <p class="text-muted">Enter your credentials to access your portal</p>
                </div>

                <div class="card shadow-lg border-0">
                    <div class="card-body p-4">
                        <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
                            <i class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"></i>
                            <div>Invalid username or password.</div>
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center" role="alert">
                            <i class="bi bi-check-circle-fill flex-shrink-0 me-2"></i>
                            <div>You have been logged out.</div>
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label fw-bold">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="username" name="username"
                                        placeholder="e.g. user" required autofocus>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label fw-bold">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Sign In</button>
                        </form>
                    </div>
                    <div class="card-footer bg-light text-center py-3">
                        <small class="text-muted">Use standard provided credentials</small>
                    </div>
                </div>

                <div class="mt-4 text-center text-muted small">
                    &copy; 2026 Enterprise Timesheet System
                </div>
            </div>
        </div>
    </div>
</body>

</html>
