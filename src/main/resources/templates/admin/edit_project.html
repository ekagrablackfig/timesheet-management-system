<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">

<head>
    <title>Edit Project</title>
</head>

<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card shadow-md border-0">
                    <div class="card-header bg-warning text-dark py-3">
                        <h4 class="mb-0 fs-5"><i class="bi bi-pencil-square me-2"></i> Edit Project</h4>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{'/admin/projects/' + ${project.id} + '/edit'}" method="post"
                            th:object="${project}">
                            <div class="mb-3">
                                <label for="name" class="form-label fw-bold">Project Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label fw-bold">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}"
                                    rows="3"></textarea>
                            </div>
                            <div class="mb-4">
                                <label for="attributesConfig" class="form-label fw-bold">Dynamic Fields Config</label>
                                <input type="text" class="form-control" id="attributesConfig"
                                    th:field="*{attributesConfig}" placeholder="e.g., Location, Task Type, Ticket ID">
                                <div class="form-text">Enter comma-separated field names that users must fill out for
                                    this project.</div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning btn-lg">Update Project</button>
                                <a href="/admin/projects" class="btn btn-light text-muted">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
