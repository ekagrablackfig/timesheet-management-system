<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">

<head>
    <title>Manage Users</title>
</head>

<body>
    <div th:fragment="content">
        <div class="page-header">
            <h1 class="h3 mb-0">Manage Users</h1>
            <a href="/admin/users/create" class="btn btn-primary btn-sm">
                <i class="bi bi-person-plus"></i> Create New User
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h5 class="mb-0">System Users</h5>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Manager</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td class="text-muted small" th:text="${user.id}"></td>
                            <td class="fw-medium" th:text="${user.username}"></td>
                            <td>
                                <span class="badge bg-light text-dark border" th:text="${user.role}"></span>
                            </td>
                            <td th:text="${user.manager != null ? user.manager.username : '-'}"></td>
                            <td>
                                <div class="btn-group">
                                    <a th:href="@{'/admin/users/' + ${user.id} + '/edit'}"
                                        class="btn btn-sm btn-outline-secondary" title="Edit">
                                        <i class="bi bi-pencil"></i> Edit
                                    </a>
                                    <form th:action="@{'/admin/users/' + ${user.id} + '/delete'}" method="post"
                                        style="display:inline;"
                                        onsubmit="return confirm('Are you sure you want to delete this user? This action cannot be undone.');">
                                        <button type="submit" class="btn btn-sm btn-outline-danger" title="Delete">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(users)}">
                            <td colspan="5" class="text-center py-4 text-muted">No users found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
