<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">

<head>
    <title>Manage Projects</title>
</head>

<body>
    <div th:fragment="content">
        <div class="page-header">
            <h1 class="h3 mb-0">Manage Projects</h1>
            <a href="/admin/projects/create" class="btn btn-primary btn-sm">
                <i class="bi bi-folder-plus"></i> Create New Project
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h5 class="mb-0">Active Projects</h5>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="project : ${projects}">
                            <td class="text-muted small" th:text="${project.id}"></td>
                            <td class="fw-medium" th:text="${project.name}"></td>
                            <td th:text="${project.description}"></td>
                            <td>
                                <div class="btn-group">
                                    <a th:href="@{'/admin/projects/' + ${project.id} + '/edit'}"
                                        class="btn btn-sm btn-outline-secondary" title="Edit">
                                        <i class="bi bi-pencil"></i> Edit
                                    </a>
                                    <form th:action="@{'/admin/projects/' + ${project.id} + '/delete'}" method="post"
                                        style="display:inline;"
                                        onsubmit="return confirm('Are you sure you want to delete this project?');">
                                        <button type="submit" class="btn btn-sm btn-outline-danger" title="Delete">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(projects)}">
                            <td colspan="4" class="text-center py-4 text-muted">No projects found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
